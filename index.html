<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <!--! Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--! Bootstrap İCONS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!--! Todo List -->
    <div class="container mt-5 w-50">
      <div
        class="alert alert-danger text-center fw-bold fs-2 text-danger d-none"
        role="alert"
      >
        Boş Bırakma!
      </div>
      <div class="card">
        <div class="card-header text-center">
          <h3>Yapılacaklar Listesi</h3>
        </div>
        <div class="card-body">
          <div class="input-group">
            <input type="text" class="form-control shadow-none" />
            <button class="btn btn-outline-secondary" onclick="kaydet()">
              Kaydet
            </button>
          </div>
        </div>
        <div class="card-footer" id="wrapper"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
